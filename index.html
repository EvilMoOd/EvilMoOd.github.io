<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>木的主页</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="cd-header">
    <div class="header-wrapper">
      <div class="logo-wrap">
        <a href="#" class="hover-target"><span>M</span>U</a>
      </div>
      <div class="nav-but-wrap">
        <div class="menu-icon hover-target">
          <span class="menu-icon__line menu-icon__line-left"></span>
          <span class="menu-icon__line"></span>
          <span class="menu-icon__line menu-icon__line-right"></span>
        </div>
      </div>
    </div>
  </header>

  <div class="nav">
    <div class="nav__content">
      <ul class="nav__list">
        <li class="nav__list-item active-nav"><a href="#" class="hover-target">HOME</a></li>
        <li class="nav__list-item"><a href="https://evilmood.github.io/mublog/" target="_blank"
            class="hover-target">BLOG</a></li>
        <li class="nav__list-item"><a href="#" class="hover-target">news</a></li>
        <li class="nav__list-item"><a href="#" class="hover-target">contact</a></li>
      </ul>
    </div>
  </div>

  <div class="section full-height over-hide">
    <div class="switch-wrap">
      <h1>主页监修中</h1>
      <div id="switch" class="hover-target">
        <div id="circle"></div>
      </div>
      <p><span>dark</span> - <span>light</span></p>
    </div>
  </div>

  <div class='cursor' id="cursor"></div>
  <div class='cursor2' id="cursor2"></div>
  <div class='cursor3' id="cursor3"></div>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
